<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Grids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</head>
<body>
    <style>
    
    .boxy{
        
        background: #b3ddff;
        border: 2px solid black;

    }
    </style>

    <div class="container">
        <div class="row">
            <div class="col-lg-4 boxy">col large 4</div>
            <div class="col-lg-4 boxy">col large 4</div>
            <div class="col-lg-4 boxy">col large 4</div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-6 boxy">col medium large 4</div>
            <div class="col-md-6 boxy">col medium large 4</div>
        </div>
    </div>
        
    <div class="container">
        <div class="row">
            <div class="col-xs-6 boxy">col extra small 4</div>
            <div class="col-xs-6 boxy">col extra small 4</div>
        </div>
    </div>

    <br>

    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-sm-6 boxy">ONE</div>
            <div class="col-lg-3 col-sm-6 boxy">TWO 4</div>
            <div class="col-lg-3 col-sm-6 boxy">THREE</div>
            <div class="col-lg-3 col-sm-6 boxy">FOUR 4</div>
        </div>
    </div>

    <br>

    <div class="row">
        <div class="col-lg-6 boxy">
            <div class="row">
                <div class="col-lg-6 boxy">NEST ONE</div>
                <div class="col-lg-6 boxy">NEST TWO</div>
            </div>
        </div>

        <div class="col-lg-6 boxy">REST LEVEL</div>
    </div>

</body>
</html>
