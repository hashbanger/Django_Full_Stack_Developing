<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Lists</title>
</head>
<body>
    <h2>Ordered List</h2>
        <ol>
            <li>First Item</li>
            <li>Second Item</li>
            <li>Third Item</li>
        </ol>
    <h2>Unordered List</h2>
        <ul>
            <li>Uno</li>
            <li>Dos</li>
            <li>Tres</li>
        </ul>
    <h2>Nested Lists</h2>
        <ol>
            <li>One Item</li>
            <li>Second Item</li>
            <ul>
                <li>First nested</li>
                <li>Second nested</li>
                <ol>
                    <li><strong>Woah!</strong> This is really nested</li>
                </ol>
            </ul>
        </ol>
</body>
</html>
