<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Signup</title>
</head>
<body>
    <form method="get">
    <h1>Sample Sign Up</h1>
    <p>Please Note: First name, Lastname, Email and Password are required</p>
    
    <label for="fname">FirstName</label>
    <input type="text" name="fname" id="fname">
    <label for="lname">LastName</label>
    <input type="text" name="lname" id="lname">
    <p></p>
    <label for="email">Email</label>
    <input type="email" name="email" id="email">
    <label for="Password">Password</label>
    <input type="password" name="Password" id="Password">

    <p>Are you over 18?</p>
    <label for="ageyes">Yes</label>
    <input type="radio" name="age" id="ageyes">
    <label for="ageno">No</label>
    <input type="radio" name="age" id="ageno">

    <p>Do you use paypal or credit card?</p>
    <select name="payment" id="payment">
        <option value="Credit">Credit</option>
        <option value="Paypal">Paypal</option>
    </select>
    <p></p>
    <input type="submit" name="" id="" value="submit">

    </form>
</body>
</html>
